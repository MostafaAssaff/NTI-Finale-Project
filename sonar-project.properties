# SonarQube Configuration
sonar.projectKey=my-fullstack-app
sonar.projectName=My Fullstack Application
sonar.projectVersion=1.0

# Source directories
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.spec.js,**/*.test.js,**/k8s/**,**/ansible/**

# Language specific settings
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info,backend/coverage/lcov.info

# Test settings
sonar.tests=frontend/src,backend/tests
sonar.test.inclusions=**/*.spec.js,**/*.test.js

# Coverage exclusions
sonar.coverage.exclusions=**/*.spec.js,**/*.test.js,**/node_modules/**

# Quality Gate
sonar.qualitygate.wait=true
